{% extends 'header.html' %} 

{% block content %}
<div class="text-center">
    {% if request.user.is_authenticated %}
    <h2 class="text-center">Bienvenido {{ user.username|upper }}!</h2>
    {% else %}
    <h2 class="text-center">Bienvenido!</h2>
    <form method="post" action="{% url 'login' %}" style="display: inline-block; margin-top: 20px;">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <p style="margin-top: 10px;">
        ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
    </p>
    {% endif %}
</div>

<div class="text-center" style="margin-top: 20px;">
    <p>Mirá las imágenes desde <a href="{% url 'home' %}">este link.</a></p>
</div>
{% endblock %}
